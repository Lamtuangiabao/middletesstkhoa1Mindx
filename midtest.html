        <div style="height: 360px" class="chin">
          <form>
            <!-- tiêu đề -->
            <h1 class="P">Personal Info</h1>
            <div style="margin: bottom 20px" class="ma-left">
              <!-- họ tên -->
              <label>Fullname </label>
            </div>
            <div class="ma-left">
              <input />
              <button>Update</button>
            </div>

            <!-- sinh nhật -->
            <div class="ma-left">
              <label>Birthday </label>
              <div class="ma-left1">
                <input style="margin-top: 25px" />
              </div>
            </div>

            <!-- giới tính  -->
            <div class="ma-left">
              <label>Gender </label>
              <div class="ma-left1">
                <input style="margin-top: 25px" />
              </div>
            </div>
            <!-- email -->
            <div class="ma-left">
              <label for="email" id="email" name="email">Email </label>
              <div class="ma-left1">
                <input
                  style="margin-top: 25px"
                  type="email"
                  placeholder="Hãy nhập email"
                />
                <button>Update</button>
              </div>
            </div>
            <!-- password -->
            <div style="margin-bottom: 50px" class="ma-left">
              <label for="password" id="password" name="password"
                >Password
              </label>
              <div class="ma-left1">
                <input
                  style="margin-top: 25px"
                  type="password"
                  placeholder="Mật khẩu"
                />
                <button>Change</button>
              </div>
            </div>
          </form>
